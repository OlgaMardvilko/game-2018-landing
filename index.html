			<figure class="about__game">
				<img src="assets/images/icon-1.png">
				<figcaption class="about__game__text">
					<h3>About game</h3>
					<p>The game for children 6-8 years. After the introduction of the name the player goes to the castle, where he fights with the monsters. The battle is the solution of tasks. Before the battle begins, the player can choose a spell. If the player correctly answers the task, then he applies a spell against the enemy. Otherwise, the spell is applied by the enemy against the player. The spell reduces the amount of health to which it applies. The main character, he's a player, a nice boy who came to win. Enemies, monsters, with funny names that replace each other after another player's victory. The game ends if the boy does not have health left. As a result, the player sees a table with the players rating.</p>
				</figcaption>
			</figure>
			<div class="description__two__line">
			<figure class="texnologies">
				<img src="assets/images/icon-2.png">
				<figcaption class="texnologies__text">
					<h3>Texnologies</h3>
					<p>The game is developed using JavaScript, Canvas, Html and CSS.</p>
					<p>The game was developed without the use of game frameworks.</p>
					<p>Also, Webpack and ESLint were involved in the development.</p>
				</figcaption>
			</figure>
			<figure class="development__plan">
